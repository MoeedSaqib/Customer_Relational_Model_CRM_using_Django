<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static '/css/main.css'%}">

<style>
  /* Custom CSS to style the navbar */
  .navbar {
      background-color: #fb716a; /* Dark Purple */
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0.3, 0.4, 0.3, 0.4);
  }

  .navbar-light .navbar-nav .nav-link {
      color: #fff; /* White text for links */
  }

  .navbar-light .navbar-nav .nav-link:hover {
      color: #f7f7f7; /* Lighter shade on hover */
  }

  /* Styling for the "Hello" and "Logout" spans */
  .hello {
      color: black;
      padding: 10px 10px;
      margin-right: 20px;
  }

</style>

<nav class="navbar navbar-expand-lg navbar-light ">
  <div class="logo">
      <img src="{%static 'images/3.jpeg'%}">
  </div>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          {% if request.user.is_staff %}
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'home'%}">                                Home  <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'products'%}">  Products  </a>
          </li>
          {% else %} 
          <li class="nav-item"> 
              <a class="nav-link" href="{% url 'account'%}">Settings</a>
          </li> 
          {% endif %}
      </ul>
  </div>
  <span class="hello">Hello {{ request.user }}!</span>
  <span><a class="hello" href="{% url 'logout' %}">Logout</a></span>
</nav>
