{% extends 'app1/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you Sure You Want to Delete "{{item}}" ? </p>

                {% csrf_token %}

                <input class="btn btn-danger "type = "submit" name"Confirm">
            </form>
        </div>     
    </div>
</div>
{%endblock%}
